<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="fa/FontTonicons/Outline/style.css">
    <link href="fa/FontTonicons/Solid/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/media.css">


    <!------owl-carousel-------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    <!-- =====for font awesome CDN====-->
    <script src="https://kit.fontawesome.com/0b245f8f7c.js" crossorigin="anonymous"></script>
    <!----for style sheet=====-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <a href="#" style="text-decoration: none;">
                        <h1>Gift Kart</h1>
                    </a>

                    <!---=======================owl-carousel===========-->
                    <div class="owl-carousel owl-theme">
                        <img src="Img/Signup1.svg" alt="" class="login1" style=" height: 300px; width:350px; margin-left: 100px; ">

                        <img src="Img/Signup2.png" alt="" class="login1" style="height: 300px; width: 350px; margin-left: 100px;">
                        <img src="Img/Signup3.png" alt="" class="login1" style="height: 350px; width: 250px; margin-left: 150px; margin-top: -35px">
                        <img src="Img/Signup4.svg" alt="" class="login1" style="height: 300px; width: 250px; margin-left: 150px; ">
                        <img src="Img/Signup5.png" alt="" class="login1" style="height: 300px; width: 250px; margin-left: 150px; ">
                        <img src="Img/Signup6.png" alt="" class="login1" style="height: 300px; width: 250px; margin-left: 150px; ">
                        <img src="Img/Signup7.png" alt="" class="login1" style="height: 300px; width: 250px; margin-left: 150px;">
                        <img src="Img/Signup3.png" alt=" " class="login1 " style="height: 300px; width: 250px; margin-left: 150px;">
                    </div>


                    <!---=======================owl-carousel===========-->
                    <div class="follow">

                        follow Us
                        <a href="#">
                            <i class="fab fa-facebook-f"></i></a>
                        <a href="#">
                            <div class="fab fa-youtube"></div>
                        </a>
                        <a href="#">
                            <div class="fab fa-twitter"></div>
                        </a>

                    </div>
                </div>
                <div class="col login">
                    <button type="button" class="btn btn-signup"> <a href="#" style="text-align: center; color:whitesmoke; font-family: cursive;text-decoration: none;">Login</a> </button>
                    <form>
                        <div class="titles">
                            <h6>We keep everything</h6>
                            <h3 style="font-size: 15px;">Ready to Sign Up</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="First Name" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Last Name" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Phone-No" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" placeholder="E-mail" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter Password" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Password" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Sign Up</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({

                loop: true,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                items: 1




            });

        });
    </script>
</body>

</html>
